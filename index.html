<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Electron &amp; Vue.js</title>
  <link rel="stylesheet" href="./assets/css/photon.css">
  <style type="text/css">
    a {
      text-decoration: none;
      color: #4285f4;
    }

    .nav-group-item .icon {
      color: wheat;
    }

    .nav-group-item:active,
    .nav-group-item.active {
      background-color: #4285f4;
    }

    .sidebar a {
      color: wheat;
    }

    .sidebar {
      background: #334;
      width: 23%;
    }

    .container {
      background-color: #ababc7;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          <div class="pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Favorites</h5>
              <router-link class="nav-group-item" to="/">
                <span class="icon icon-home"></span> Home</router-link>
              <router-link class="nav-group-item" to="/contacts">
                <span class="icon icon-users"></span> Contacts</router-link>
              <router-link class="nav-group-item" to="/music">
                <span class="icon icon-note-beamed"></span> Play</router-link>
              <router-link class="nav-group-item" to="/tree">
                <span class="icon icon-flow-tree"></span> Tree</router-link>
              <router-link class="nav-group-item" to="/sysinfo">
                <span class="icon icon-info"></span> System Info</router-link>
              <router-link class="nav-group-item" to="/coin">
                <span class="icon icon-ticket"></span> Currencies</router-link>
            </nav>
          </div>
          <div class="pane container" style="padding: 10px;">
            <router-view></router-view>
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
        <h1 class="title">Made by
          <a href="https://github.com/xdavidel" target="_blank">David Delarosa</a>
        </h1>
      </footer>
    </div>
  </div>
  <script src="./dist/build.js"></script>
</body>

</html>
